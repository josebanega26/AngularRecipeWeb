<div class="backdrop">
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button 
      (click)="onClose()"
      type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h6>Error: </h6>
      <strong 
      >{{error}}</strong> 
    </div>
</div>
