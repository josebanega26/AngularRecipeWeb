<p>recipe-book works!</p>
<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (onRecipeSelected)="RecipeDetail($event)"
        ></app-recipe-list
            >
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="recipeSelected ;else noRecipe"
        [recipeSelected]="recipeSelected"
        ></app-recipe-detail>
        <ng-template #noRecipe >
            <h4>No Recipe selected</h4>
        </ng-template>
    </div>
</div>
