<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-2">
        <div class="col-6">
          <button 
          [disabled]="!recipeForm.valid"
          type="submit" 
          class="btn btn-success btn-block">
            {{ editMode ? "Update" : "Save" }}
          </button>
        </div>
        <div class="col-6">
          <button type="button" 
          (click)="onCancel()"
          style="cursor: pointer;"
          class="btn btn-danger btn-block">Cancel</button>
        </div>
      </div>
      <div class="form-group">
        <label> Name</label>
        <input
          type="text"
          name="title"
          formControlName="title"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group">
        <label> Image Url</label>
        <input
          type="text"
          name="imageUrl"
          formControlName="imageUrl"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
          #imageUrl
        />
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img [src]="imageUrl.value" 
          *ngIf="imageUrl.value"
          class="img-fluid " style="height: 200px;"alt="">
        </div>
      </div>
      <div class="form-group"> 
        <label for="">Description</label>
        <textarea
          class="form-control"
          formControlName="description"
          name="description"
          rows="3"
        ></textarea>
      </div>
      <label for="">Ingredients</label>
      <div class="row" formArrayName="ingredients">
        <div class="col-12">
          <div
            class="row mt-2"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-8">
              <input
                formControlName="name"
                type="text"
                class="form-control"
                name="item"
              />
            </div>
            <div class="col-2">
              <input
                formControlName="amount"
                type="text"
                class="form-control"
                name="amount"
              />
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-danger btn-block"
                data-toggle="button"
                aria-pressed="false"
                (click)="deleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mt-2"><button
              (click)="addIngredient()"
              type="button"
              class="btn btn-info btn-block">
              Add Ingredient
            </button
            ></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
